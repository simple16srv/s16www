{% extends 'panel/body.html' %}

{% block content %}
    <div class="row">
        <div class="col-0 col-xl-1"></div>
        <div class="col-12 col-xl-10 row" id="panel-player-content">
            <div class="col-12 col-md-3" id="panel-player-content-skin">
                {% if player.mojang_uuid %}
                    <img src="https://crafatar.com/renders/body/{{ player.mojang_uuid }}?default=MHF_Steve">
                {% else %}
                    {% load static %}
                    <img src="{% static 'panel/img/st.png' %}">
                {% endif %}
            </div>
            <div class="col-12 col-md-9" id="panel-player-content-info">
                <h1>{{ player.username }}</h1>
                <div class="row">
                    <div class="col-12 col-md-6" id="panel-player-content-info-basic">
                        basic
                    </div>
                    <div class="col-12 col-md-6" id="panel-player-content-info-stats">
                        stats
                    </div>
                </div>
            </div>
        </div>
        <div class="col-0 col-xl-1"></div>
    </div>


{% endblock %}
