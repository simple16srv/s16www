<div class="store-item">
    <div class="title">{{ item.title }}</div>
    <div class="price">
        <span class="zl">{{ item.price_zl }}</span>
        <span class="gr">{{ item.price_gr }}</span>
    </div>
    <div class="info">{{ item.info }}</div>
    <div class="buy">Kup</div>
    <div class="see-more" data-toggle="modal" data-target="#modal-store-item-{{ item.id }}">Zobacz wiÄ™cej</div>

    <div class="modal fade modal-store-item" id="modal-store-item-{{ item.id }}" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">{{ item.title }}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    {{ item.desc }}
                </div>
            </div>
        </div>
    </div>
</div>
